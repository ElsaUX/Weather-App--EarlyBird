<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <title>EarlyBird 🐥 Weather App ☀️ </title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-box" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Search for a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-light shadow-sm form-control locationButton button-image" 
              id="location-button"></button>
            </div>
          </div>
        </form>
        <p class="intro">Today is <span id="date"> </span></p>
        <h1 id="city"></h1>
        <ul class="list">
          <li id="date"></li>
          <li id="description"></li>
        </ul>
          <div class="row">
              <span class="temperature" id="temperature"> </span>
              <span class="units">
                <a href="#" id="celsius-link"> ºC </a> |
                <a href="#" id="fahrenheit-link"> ºF </a>
              </span>
              <span class="elements">
                 <img src="" class="icon"/>
                <li>Feels like: <span id="feels-like"> </span> </li>  
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </span>
          </div>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <p class="link-to-code">
        <a href="https://github.com/ElsaUX/Weather-App--EarlyBird"
        target="_blank"> Open-source code </a> by <a href= "#"> Elsa Silva </a> 🐥 </p>
      <footer class="photo-reference">
        <span>Photo by <a href="https://unsplash.com/@leonagle?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Leo Nagle</a> on <a href="https://unsplash.com/s/photos/wallpaper-desktop-oleg-chursin-mountain?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
      </footer>
  </body>
  <script src="src/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <title>EarlyBird 🐥 Weather App ☀️ </title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-box" id="search-form" class="mb-3">
          <div class="row">
            <div class="col-7 col-sm-7">
              <input
                type="search"
                placeholder="Search for a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-3 col-sm-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
            <div class="col-2 col-sm-2">
              <button type="button" class="btn btn-outline-light shadow-sm form-control locationButton" id="location-button">
                <img src="https://static.thenounproject.com/png/205058-200.png" class="button-image"/>
              </button>
            </div>
          </div>
        </form>
        <p class="intro">Today is <span id="date"> </span></p>
        <h1 id="city"></h1>
        <ul class="list">
          <li id="date"></li>
        </ul>
          <div class="row">
              <span class="temperature" id="temperature"> </span>
              <span class="units"> 
                <a href="#" id="celsius-link" class="active"> ºC </a> |
                <a href="#" id="fahrenheit-link"> ºF </a>
              </span>
              <strong><span id="description"></span></strong>
              <span class="elements">
                 <img src="" class="icon"/>
                <li><strong>Feels like: </strong> <span id="feels-like"> </span> ºC</li>  
                <li><strong>Humidity: </strong> <span id="humidity"> </span> %</li>
                <li><strong>Wind: </strong> <span id="wind"> </span> km/h</li>
              </span>
          </div>
        <div class="row d-flex justify-content-center weather-forecast col-sm" id="forecast"></div>
      </div>
      <p class="link-to-code">
        <a href="https://github.com/ElsaUX/Weather-App--EarlyBird"
        target="_blank"> Open-source code </a> by 
        <a href= "https://www.linkedin.com/in/elsa-silva-78814327/?midToken=AQFBepzK0ieraw&midSig=27pjogNRPsfFE1&trk=eml-jobs_jymbii_digest-header-43-profile&trkEmail=eml-jobs_jymbii_digest-header-43-profile-null-1jb8uw%7Ekl2kj3dn%7E59-null-neptune%2Fprofile%7Evanity%2Eview" 
        target="_blank"> Elsa Silva </a> 🐥 </p>
        <footer class="photo-reference">
        <span>Photo by 
          <a href="https://unsplash.com/@leonagle?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          target="_blank">Leo Nagle</a> on 
          <a href="https://unsplash.com/s/photos/wallpaper-desktop-oleg-chursin-mountain?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          target="_blank">Unsplash</a></span>
      </footer>
  </body>
  <script src="src/script.js"></script>
</html>
